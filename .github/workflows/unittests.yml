name: CI â€“ Task 1 & Task 2 Validation

on:
  push:
    branches: [ "main", "develop" ]
  pull_request:
    branches: [ "main", "develop" ]

jobs:
  build-test:
    runs-on: ubuntu-latest

    services:
      postgres:
        image: postgres:15
        
        ports:
          - 5432:5432
        options: >-
          --health-cmd "pg_isready -U postgres"
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

     
      - name:   Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.10"

      - name: Install Python dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt

      - name: Validate scraper imports (Task 1)
        run: |
          python - <<EOF
          import importlib
          importlib.import_module("src.scraper")
          print("Scraper import check passed")
          EOF

    
  
      - name: Install dbt-postgres
        run: |
          pip install dbt-postgres

      - name: Create dbt profiles.yml
        run: |
          mkdir -p ~/.dbt
          cat <<EOF > ~/.dbt/profiles.yml
          medical_warehouse:
            target: dev
            outputs:
              dev:
                type: postgres
                host: localhost
                port: 5432
                dbname: medical_warehouse
                schema: public
                threads: 2
          EOF

      - name: dbt debug
        run: |
          cd medical_warehouse
          dbt debug

      - name: dbt run (Task 2 models)
        run: |
          cd medical_warehouse
          dbt run

      - name: dbt test (Task 2 tests)
        run: |
          cd medical_warehouse
          dbt test
